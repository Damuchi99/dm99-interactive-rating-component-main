<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="styles/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <main class="rating-container text-white">
        <section class="puntuacion" id="puntuacion">
            <div class="circulo">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
            </div>

            <h2>How did we do?</h2>

            <p class="descripcion">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            
            <div class="row puntajes">
                <span class="circulo" id="circulo-1">1</span>
                <span class="circulo" id="circulo-2">2</span>
                <span class="circulo" id="circulo-3">3</span>
                <span class="circulo" id="circulo-4">4</span>
                <span class="circulo" id="circulo-5">5</span>
            </div>
            
            <button class="boton-enviar" id="boton-enviar">S U B M I T</button>
        </section>
        
        <!--section class="agradecimiento" id="agradecimiento">
            You selected /*Add rating here*/ out of 5
  
            Thank you!
    
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </section-->
    </main>
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#" target="_blank">Damuchi99</a>.
    </footer>
</body>
</html>
